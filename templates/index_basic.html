<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    
    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <span class="navbar-brand mb-0 h1 futuristic-logo">
                            <div class="logo-container">
                                <div class="logo-icon">
                                    <img src="/static/images/ask-ai-logo.png" alt="Ask AI Logo" class="custom-logo" width="80" height="80" style="border-radius: 12px;">
                                </div>
                                <span class="logo-text">Ask AI</span>
                            </div>
                        </span>
                        <div class="navbar-nav ms-auto">
                            <span class="nav-link text-success">
                                <i data-feather="check-circle" class="me-1"></i>
                                Ready
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container mt-4">
            <!-- Info Panel -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        <i data-feather="info" class="me-2"></i>
                        <strong>Ask AI Ready!</strong> Speak or type your questions and get AI-powered answers instantly.
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="row">
                <!-- Question Input Panel -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i data-feather="edit-3" class="me-2"></i>
                                Your Question
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Speech Recognition Section -->
                            <div class="audio-recording-section mb-4">
                                <label class="form-label">Speak your question:</label>
                                <div class="d-flex gap-2 mb-3">
                                    <button id="start-dictation-btn" class="btn btn-success">
                                        <i data-feather="mic" class="me-1"></i>
                                        Ask AI
                                    </button>
                                    <button id="stop-and-ask-btn" class="btn btn-primary" disabled>
                                        <i data-feather="zap" class="me-1"></i>
                                        Get Answer
                                    </button>
                                </div>
                                <div id="dictation-status" class="text-muted mb-3">Click "Ask AI" to speak your question</div>
                                <div id="live-transcript" class="form-control" style="min-height: 80px; background: rgba(255,255,255,0.9); border: 2px dashed rgba(59, 130, 246, 0.3); display: none;">
                                    <em class="text-muted">Your speech will appear here...</em>
                                </div>
                            </div>

                            <!-- Manual Question Input -->
                            <div class="manual-question-section">
                                <label for="manual-question" class="form-label">Or type your question:</label>
                                <div class="input-group">
                                    <textarea 
                                        id="manual-question" 
                                        class="form-control" 
                                        rows="4" 
                                        placeholder="Type your question here... Ask me anything!"
                                    ></textarea>
                                </div>
                                <div class="mt-3 d-flex flex-wrap gap-2">
                                    <button id="send-question-btn" class="btn btn-primary" type="button">
                                        <i data-feather="send" class="me-1"></i>
                                        Get AI Answer
                                    </button>
                                    <button id="clear-question-btn" class="btn btn-outline-secondary" type="button">
                                        <i data-feather="x" class="me-1"></i>
                                        Clear
                                    </button>
                                    <button id="speech-toggle" class="btn btn-sm btn-success" type="button">
                                        <i data-feather="volume-2" class="me-1"></i>
                                        Speech ON
                                    </button>
                                </div>
                            </div>

                            <!-- Sample Questions -->
                            <div class="mt-4">
                                <h6 class="text-muted">Sample Questions:</h6>
                                <div class="d-flex flex-wrap gap-2">
                                    <button class="btn btn-sm btn-outline-secondary sample-question" data-question="Tell me about yourself">
                                        Tell me about yourself
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary sample-question" data-question="What are your greatest strengths?">
                                        Greatest strengths
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary sample-question" data-question="Why do you want to work here?">
                                        Why work here?
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary sample-question" data-question="Describe a challenging project you worked on">
                                        Challenging project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Answers Panel -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i data-feather="message-square" class="me-2"></i>
                                AI Answers
                            </h5>
                            <button id="clear-answers-btn" class="btn btn-sm btn-outline-secondary">
                                <i data-feather="trash-2" class="me-1"></i>
                                Clear All
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="answers-area" class="answers-area">
                                <p class="text-muted text-center py-4">
                                    <i data-feather="message-circle" class="me-2"></i>
                                    AI-generated answers will appear here after you submit a question...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app_basic.js') }}"></script>
    
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
